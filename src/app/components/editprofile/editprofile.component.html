<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cancel</ion-button>
      <ion-button (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">



  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="first_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input [(ngModel)]="phone_number"></ion-input>
  </ion-item>

  <ion-item lines="none" class="mt-3 rounded w-100">
    <ion-label position="floating">Bio (A brief intro about your brand)</ion-label>
    <ion-textarea [autoGrow]="true" [(ngModel)]="bio" maxlength="300" placeholder="Tell your customers about your brand..." >
    </ion-textarea>
  </ion-item>

  <p class="text-end mt-2" style="color:#000;" > {{ bio.length }}/300 </p>

</ion-content>
