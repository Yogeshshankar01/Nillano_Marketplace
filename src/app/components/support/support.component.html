<ion-header>
  <ion-toolbar>

    <ion-title style="width:auto;">Support</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-refresher style="background: #f2f2f2; height: 70px; z-index: 99;" class="py-2" slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher> -->

  <div class="container text-dark">
    <h3> Help is available through any of these channels: </h3>
  </div>

  <ion-item (click)="dismissModal()" button routerLink="tos" detail="false">
    <ion-icon color="danger" name="document-text-outline" slot="start"></ion-icon>
    <ion-label>Terms of Service</ion-label>
  </ion-item>
  

  <ion-item button detail="false">
    <ion-icon color="danger" size="large" slot="start" name="help-circle-outline"></ion-icon>
    <ion-label>
      <h2>FAQ<small>s</small></h2>
      <p> Frequently asked questions </p>
    </ion-label>
  </ion-item>
  
  <ion-item button lines="none" detail="false">
    <ion-icon color="danger" slot="start" size="large" name="mail-outline"></ion-icon>
    <ion-label>
      <h2>Contact Us</h2>
      <p> info@niilano.com </p>
      <p> +233 59 378 7724 </p>
      <p> +233 54 020 2325 </p>
    </ion-label>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center text-dark">
      <ion-col size="auto">
        <p>&copy; 2023 Niilano Marketplace</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
