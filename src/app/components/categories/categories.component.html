
         
         
            <ion-grid class="border-bottom border-4">
              <ion-text class="ion-text-left" style="color: black;" color="dark">
                <h3 class="my-2">Shop by Category</h3>
              </ion-text>
              <ion-row>
                
                <ion-col [id]="category.name" style="color: black; cursor: pointer;" *ngFor="let category of categories" size="4" size-md="12" size-lg="12" class="category-col">
                  
                  <ion-item class="bg-light rounded d-none d-sm-block" style="--background:#f2f2f2; --color: black;">
                    <ion-thumbnail slot="start">
                      <img class="rounded-circle h-100 w-100" src=".././../../assets/images/electronics.jpg" alt="{{category.name}}" />
                    </ion-thumbnail>
                    <ion-label class="text-wrap">{{ category.name }}</ion-label>
                  </ion-item>

                  <ion-list class="text-center d-block d-sm-none" style="background: transparent;">
                    <img class="rounded-circle" src=".././../../assets/images/electronics.jpg" alt="{{category.name}}" />
                    <p class="text-wrap">{{ category.name }}</p>
                  </ion-list>
                  

                  <ion-popover side="right" *ngIf="category.Subcategories" [trigger]="category.name" triggerAction="click" >
                    <ng-template>
                    <ion-content>
                      <ion-list>
                        <ion-item *ngFor="let sub of category.Subcategories" href="#">
                          <ion-thumbnail slot="start">
                            <img class="rounded-circle" [alt]="sub.name" src=".././../../assets/images/electronics.jpg" />
                          </ion-thumbnail>
                          <ion-label>{{sub.name}}</ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-content>
                    </ng-template>
                  </ion-popover>

                </ion-col>
                
              </ion-row>

              <ion-button expand="block" style="--background: #1A4640;">View all Categories</ion-button>

            </ion-grid>
