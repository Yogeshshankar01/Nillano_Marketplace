<ion-header>
  <ion-toolbar>
    <ion-title>
      Leave a Comment
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <!-- <ion-item>
      <ion-label position="floating">Rating (1-5)</ion-label>
      <ion-select [(ngModel)]="rating" name -->
        <ion-item lines="none">
          <ion-label>Rating</ion-label>
          <ion-icon class="text-dark" *ngFor="let i of [1, 2, 3, 4, 5]" [name]="i <= rating ? 'star' : 'star-outline'" (click)="rating = i"></ion-icon>
        </ion-item>
        
        <ion-item lines="none">
          <ion-label position="floating">Comment</ion-label>
          <ion-textarea [(ngModel)]="comment" name="comment"></ion-textarea>
        </ion-item>
        <ion-item lines="none" class="mt-3">
          <ion-button style="--background:#1a4640;" class="w-100 h-100" (click)="submitComment()" expand="block">Send <ion-icon class="ms-2" name="send"></ion-icon></ion-button>
        </ion-item>
        </form>
        </ion-content>
