<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-select placeholder="Select Category" [(ngModel)]="selectedCategory" (ionChange)="filterProducts()">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-select placeholder="Select Price Range" [(ngModel)]="selectedPriceRange" (ionChange)="filterProducts()">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option value="low">Low</ion-select-option>
          <ion-select-option value="medium">Medium</ion-select-option>
          <ion-select-option value="high">High</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div class="grid">
    <ion-col class="grid-item" size="6" size-md="3" size-lg="2" *ngFor="let product of products">
      <ion-card>
        <ion-img class="w-100 img" [src]="product.imageUrl"></ion-img>
        <ion-card-content>
          <ion-card-title>{{product.name}}</ion-card-title>
          <ion-card-subtitle>{{product.price}}</ion-card-subtitle>
          <p>{{product.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </div>
